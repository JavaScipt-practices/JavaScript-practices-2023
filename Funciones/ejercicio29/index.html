<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <main>
      <section>
        <header>
          <h1>Calcular area</h1>
          <p>
            Crear una función calcularAreaTriangulo, que reciba como parámetro
            base y altura. Deberá devolver el área del triángulo. Se debe
            validar que ambos valores sean numéricos positivos, en caso
            contrario devolver -1.
          </p>
        </header>
        <label>Ingresar base</label>
        <input type="number" name="base" id="txtBase" />
        <label>Ingresar altura</label>
        <input type="number" name="altura" id="txtAltura" />

        <input type="button" value="mostrar" id="btnMostrar" />

        <p id="pMostrar"></p>
      </section>
    </main>
    <footer></footer>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
