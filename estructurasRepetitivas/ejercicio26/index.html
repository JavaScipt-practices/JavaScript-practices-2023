<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Calendario</h1>
        </header>

        <label>Seleccione mes</label>
        <select name="meses" id="txtMes">
          <option value="enero">enero</option>
          <option value="febrero">febrero</option>
          <option value="marzo">marzo</option>
          <option value="abril">abril</option>
          <option value="mayo">mayo</option>
          <option value="junio">junio</option>
          <option value="julio">julio</option>
          <option value="agosto">agosto</option>
          <option value="septiembre">septiembre</option>
          <option value="octubre">octubre</option>
          <option value="noviembre">noviembre</option>
          <option value="diciembre">diciembre</option>
        </select>
        <br /><br />
        <label>Seleccione dia</label>
        <select name="dias" id="txtDia">
          <option value="Domingo">domingo</option>
          <option value="Lunes">lunes</option>
          <option value="Martes">martes</option>
          <option value="Miercoles">miercoles</option>
          <option value="Jueves">jueves</option>
          <option value="Viernes">viernes</option>
          <option value="Sabado">sabado</option>
        </select>

        <input type="button" id="btnMostrar" value="mostrar" />
        <br /><br />

        <table border style="border-collapse: collapse">
          <thead>
            <tr>
              <th id="head" colspan="7"></th>
            </tr>
            <tr>
              <th id="Domingo">Domingo</th>
              <th id="Lunes">Lunes</th>
              <th id="Martes">Martes</th>
              <th id="Miercoles">Mi√©rcoles</th>
              <th id="Jueves">Jueves</th>
              <th id="Viernes">Viernes</th>
              <th id="Sabado">Sabado</th>
            </tr>
          </thead>
          <tbody id="Calendario"></tbody>
        </table>
      </section>
    </main>
    <footer></footer>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
