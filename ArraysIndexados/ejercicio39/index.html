<html lang="en">

<body>
    <main>
        <section>
            <header>
                <h1>Arrays indexados palabras T2</h1>
                <p>Ingresar valores numéricos en un array a partir de un campo tipo number y un botón.
                    Presionanado otro botón mostrar en un párrafo el mayor número que fue almacenado en el array.
                    </p>
            </header>
            <label>Ingresar palabras</label>

        </section>

    <footer></footer>
